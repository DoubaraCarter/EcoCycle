<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="../../style/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body class="bg-light">
    <div class="d-flex flex-lg-row align-items-center">
        <div class="d-none d-lg-flex col-lg-4" style="height: 100vh;">
            <img src="../../images/1701513771674.png" class="d-block img-fluid w-100 border curved-border" alt="" loading="lazy">
        </div>

        <!-- Login Form -->
        <div class="col-lg-8 d-flex " style="height: 100vh;">
            <a href="../../index.html" class="text-dark"><button class="btn btn-outline-success mt-2 ms-2">Home</button></a>
            <form class="w-50 mx-auto d-flex justify-content-center flex-column" style="height: 100vh;">
                <h4 class="fw-bold fs-1 fst-italic">Eco<span class="text-green text-decoration-underline">Cycle</span></h4>
                <p class="fs-5">Set a New Password <img width="30" height="30" src="../../images/icons8-recycle.svg" alt="garbage-truck"/></p>
                <p>Set a Secure password that you can remember</p>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                    <label for="newPassword">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm Password">
                    <label for="confirmNewPassword">Confirm New Password</label>
                </div>
                    <button class="w-100 btn btn-success" id="resetButton" type="submit">Reset Password</button>
                    <hr class="my-4">
                    <!-- <small class="text-danger">You must have a registered account with the email</small> -->
            </form>
        </div>
    </div>

</html>
