        <!-- Dashboard Body (Pick up Section) -->

              <h3 class="fs-4 mb-4 pt-3 ps-2 fw-bold text-center text-lg-start">Schedule a Pick Up</h3>

            <!-- Banner -->

                    <div class="feature col">

                </div>
        
                <!-- Carousel for small screens -->

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="feature col">

                                    </div>
                                    <h3 class="fs-5 text-body-emphasis text-center">Segregate Trash</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="feature col">
                                    <div class="feature-icon d-flex align-items-center justify-content-center fs-2 mb-3">
                                        <img src="../../images/clock.png" class="d-block img-fluid" width="100" alt="">

                                </div>

                        </div>
                        <div class="carousel-item">
                            <div class="d-flex align-items-center justify-content-between">

                                        <img src="../../images/truck.png" width="100" alt="">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#featureCarousel" role="button" data-slide="prev">

            <!-- Buttons -->

    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.7/build/player/lottie.min.js"></script>
    <script>
      // Replace with the path to your LottieFiles JSON file
      var animationPath = "../../images/Animation - 1701628702730.json";
      var animationPath2 = "../../images/pick-up-3.json"
    
      // Replace with the ID of your HTML container
      var container = document.getElementById("nav-img");
      var banner = document.getElementById("banner-img")
    
      // Load the Lottie animation
      lottie.loadAnimation({
        container: container,
        renderer: "svg", // or "canvas" or "html"
        loop: true,
        autoplay: true,
        path: animationPath
      });
      lottie.loadAnimation({
        container: banner,
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: animationPath2
      })
    </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
