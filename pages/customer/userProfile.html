<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile || EcoCycle</title>

    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../style/bootstrap.min.css">
    <link rel="stylesheet" href="../../style/style.css">
    <!-- Box icons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
</head>
<body>
<div class="w-100 d-lg-flex flex-row gap-4">
        <!-- Aside Nav -->
        <div class="d-none d-lg-flex flex-column flex-shrink-0 p-3 bg-body-tertiary border border-start-0 border-top-0 border-bottom-0 border-3 position-sticky fixed-top" style="width: 22%; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-3 ps-3">
              <img src="../../images/favicon.png" alt="">
              <span class="fs-4 fw-bold">Eco<span class="text-success">Cycle</span></span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="./dashboard.html" class="nav-link d-flex align-items-center gap-3 link-green">
                <i class='bx bxs-dashboard'></i>
                  Dashboard
                </a>
              </li>
              <li>
                <a href="./pickUp.html" class="nav-link d-flex align-items-center gap-3 link-green">
                <i class='bx bxs-truck' ></i>
                  Pick Up
                </a>
              </li>
              <li>
                <a href="./donations.html" class="nav-link d-flex align-items-center gap-3 link-green">
                <i class='bx bx-donate-heart'></i>
                  Donations
                </a>
              </li>
              <li>
                <a href="./learn.html" class="nav-link d-flex align-items-center gap-3 link-green">
                <i class='bx bxs-book'></i>
                  Learn
                </a>
              </li>
              <li>
                <a href="./userProfile.html" class="nav-link d-flex align-items-center gap-3 active-page">
                <i class='bx bx-user'></i>
                  Profile
                </a>
              </li>
            </ul>
            <div class="col-12" id="nav-img">

            </div>
        </div>

        <!-- Dashboard Body (Stats) -->
        <div class="d-flex flex-column col-lg-9 px-2 ps-lg-3 pe-lg-5 mb-5 pb-4 m-lg-0">
            <div class="mb-4">
              <h3 class="fs-4 mb-4 pt-3 ps-2 fw-bold text-center text-lg-start">User Profile</h3>
              <hr>
            </div>

            <!-- User Info -->
            <div class="d-flex flex-lg-row flex-column border border-1 rounded rounded-4 bg-light shadow">
                <div class="col-12 col-lg-4  py-4 px-4">
                    <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="previewImage()">
                    <label for="imageInput">
                        <img id="profileImage" src="../../images/undefined.png" style="width: 300px; height: 270px; cursor: pointer;" class="img-fluid d-block rounded rounded-4" alt="">
                    </label>
                </div>

                <div class="col-12 col-lg-8 py-4 px-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" value="Michael Ndiomu">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" value="doubaracarter@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" value="08000444333">
                        </div>
                        <button type="button" class="btn btn-success" onclick="confirmChanges()">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Danger -->
            <div class="d-flex align-items-center justify-content-between mt-4 pt-4 bg-light border border-1 rounded rounded-4 shadow py-4 px-3">
                <div class="col-8">
                    <p class="fw-bold text-danger">Be careful with sections. Once clicked changes cannot be reversed</p>
                    <div>
                        <button type="button" class="btn btn-danger m-lg-0 mb-3">Delete Account</button>
                        <button type="button" class="btn btn-danger">Clear Data</button>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img src="../../images/icons8-error-100.png" class="img-fluid d-block" width="120" alt="">
                </div>
            </div>
        </div>

        <!-- Footer for mobile screen -->
        <div class="d-block d-lg-none">
            <footer class="py-1 px-2 border border-5 border-bottom-0 border-start-0 border-end-0 fixed-bottom" style="background-color: white;">
              <ul class="nav w-100 d-flex align-items-center justify-content-between">
                <li class="nav-item"><a href="./dashboard.html" class="nav-link px-2 fs-1 link-green" title="Dashboard"><i class='bx bxs-dashboard'></i></a></li>
                <li class="nav-item"><a href="./pickUp.html" class="nav-link px-2 fs-1 link-green" title="Pick up"><i class='bx bxs-truck' ></i></a></li>
                <li class="nav-item"><a href="./donations.html" class="nav-link px-2 fs-1 link-green" title="Donations"><i class='bx bx-donate-heart'></i></a></li>
                <li class="nav-item"><a href="./learn.html" class="nav-link px-2 fs-1 link-green" title="Learn More"><i class='bx bxs-book'></i></a></li>
                <li class="nav-item"><a href="./userProfile.html" class="nav-link px-2 fs-1 active-page" title="Profile"><i class='bx bx-user'></i></a></li>
              </ul>
            </footer>
        </div>          
</div>

    <!-- Custom JS -->
    <script src="../../script/userProfile.js"></script>
    <script src="../../script/bootstrap.min.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.7/build/player/lottie.min.js"></script>
    <script>
      // Replace with the path to your LottieFiles JSON file
      var animationPath = "../../images/Animation - 1701628702730.json";
    
      // Replace with the ID of your HTML container
      var container = document.getElementById("nav-img");
    
      // Load the Lottie animation
      lottie.loadAnimation({
        container: container,
        renderer: "svg", // or "canvas" or "html"
        loop: true,
        autoplay: true,
        path: animationPath
      });
    </script>

</body>
</html>
